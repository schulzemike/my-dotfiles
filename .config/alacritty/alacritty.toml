
[font]
size = 11.0

[font.bold]
family = "JetBrainsMono NFM"

[font.bold_italic]
family = "JetBrainsMono NFM"

[font.italic]
family = "JetBrainsMono NFM"

[font.normal]
family = "JetBrainsMono NFM"

[scrolling]
history = 50000

[keyboard]
bindings = [
    { key = "Escape", mods = "Shift", action = "ToggleViMode" },
    { key = "Enter", mods = "Shift", action = "SpawnNewInstance" },
]

[general]
import = [
    "~/.config/alacritty/themes/gruvbox_dark.toml"
]
